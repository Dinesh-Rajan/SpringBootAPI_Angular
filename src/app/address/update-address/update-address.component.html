<h2>Update New Address</h2>
<br>
<div [hidden]="submitted">
    <form (submit)="updateAddress()">
      <label>Building Name</label>
      <input type="text" name="buildingName" [(ngModel)]="address.buildingName">

      <label>Street</label>
      <input type="text" name="street" [(ngModel)]="address.street">
  
      <label>City</label>
      <input type="text" name="city" [(ngModel)]="address.city">

      <label>Pin</label>
      <input type="text" name="pin" [(ngModel)]="address.pin">

      <input type="submit" value="Update Address">
    </form>
  </div>
  <div [hidden]="!submitted">
    <h4> Address Updated Successfully</h4>
    <button (click)="backtohome()">Go Back to Home</button>
  </div>
